<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb login page</title>
    <link rel="stylesheet" href="fb_style.css">
</head>
<body>
    <div class="container">
        <h1>facebook</h1>
        <div class="container-box">
            <div class="box">
                <p class="tag-p">Log in to Facebook</p>
                <input class="btn" type="text" placeholder="Email address or phone number" required>
                <br><br>
                <input class="btn" type="password" placeholder="Password" required>
                <br><br>
                <input class="btn1" type="button">
                <p class="log-in">Log in</p>
                <br>
                <a href="#">Forgotten account?</a>&nbsp;.&nbsp;<a href="#">Sign up for Facebook</a>
                <br><br>
                <hr class="line-fix">
                <br>
                <input class="new-account" type="button">
                <p class="account">Create new account</p>
            </div>
            <div class="text-line">
                <a href="#">Create a Page</a>&nbsp;for a celebrity, brand or business.
            </div>
        </div>
    </div>
</body>
</html>
